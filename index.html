<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
    <div class="header">
        <div class="header-logo">
            <img src="logo.svg" alt="logo" width="250" height="30">
        </div>


        <div class="header-list">
            <ul>
                <li>ホーム</li>
                <li>会社情報</li>
                <li>お問い合わせ</li>
             </ul>
        </div>
    </div>
</header>

<div class="main">
    <div class="copy-container">
        <div class="mainvisual">
            <img src="mainvisual_pc%201.png" alt="main">
        </div>
        <h2>
            <span>サンプルサンプルサンプル、</span><br>
            <span>サンプルサンプル。</span>
        </h2>
    </div>

    <div class="contents">
        <h3>お知らせ</h3>
        <img src="black-under.svg" alt="黒下線">
    </div>

    <div class="contents-form">
        <div class="contact-bg">
            <img src="contact-bg_pc%202.png" alt="contact">
        </div>
        <h3 class="contact">お問い合わせ</h3>
        <img class="img" src="white-under.svg" alt="白下線">
        <img src="mail.svg" alt="mail">
        <div class="btn">
            <a href="#" class="form">お問合せフォームはこちら</a>
        </div>
    </div>
</div>

<footer>
    <div class="footer">
        <div class="footer-logo">Copyright @ 株式会社XXXXXX</div>
    </div>
</footer>
</body>
</html>
